<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Page Not Found | Nick Gushlow</title>
  <meta name="description" content="The page you're looking for doesn't exist. Return to Nick Gushlow's portfolio homepage.">
  <meta name="robots" content="noindex, follow">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/css/tokens.css">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/typography.css">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/utilities.css">

  <style>
    .error-page {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    .error-page__header {
      padding: var(--space-5) 0;
    }

    .error-page__content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--space-8) var(--space-5);
    }

    .error-page__code {
      font-family: var(--font-mono);
      font-size: 3.5rem;
      font-weight: var(--font-weight-bold);
      color: var(--color-neutral-300);
      line-height: 1;
      margin-bottom: var(--space-4);
    }

    @media (min-width: 640px) {
      .error-page__code {
        font-size: 5rem;
      }
    }

    .error-page__title {
      margin-bottom: var(--space-4);
    }

    .error-page__description {
      color: var(--color-neutral-600);
      max-width: 40ch;
      margin-bottom: var(--space-6);
    }
  </style>
</head>
<body class="bg-neutral-50">
  <div class="error-page">
    <!-- Simple Header -->
    <header class="error-page__header">
      <div class="container">
        <a href="/" class="nav__logo" aria-label="Nick Gushlow - Return to homepage">Nick Gushlow</a>
      </div>
    </header>

    <!-- Error Content -->
    <main class="error-page__content" role="main">
      <p class="error-page__code" aria-hidden="true">404</p>
      <h1 class="h1 error-page__title">Page not found</h1>
      <p class="error-page__description">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <a href="/" class="btn btn--primary">Return Home</a>
    </main>

    <!-- Minimal Footer -->
    <footer class="footer" role="contentinfo">
      <div class="container">
        <p class="footer__copyright text-center">
          <span id="copyright-year">2025</span> Nick Gushlow
        </p>
      </div>
    </footer>
  </div>

  <script>
    // Update copyright year
    document.getElementById('copyright-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
